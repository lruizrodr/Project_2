<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>
<body>
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>
  <nav class="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>

    <footer class="sidebar-footer">
      <p>© 2025 Lizardfy</p>
    </footer>

  <main class="mcontent">
    <h1 class="mainTitle">Contact</h1>

    <div class="search-console contact-console">
      <form id="contact-form" class="contact-form" action="#" method="post">
        <div class="field">
          <label class="search-label" for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Name" required />
        </div>

        <div class="field">
          <label class="search-label" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field field-wide">
          <label class="search-label" for="message">Message</label>
          <input id="message" name="message" type="text" placeholder="How can we help?" required />
        </div>

        <div class="form-actions">
          <button id="sendBtn" class="arcade-btn" type="submit">Send</button>
        </div>
      </form>
    </div>

    <div class="contact-cards">
      <div class="card">
        <div class="header">Other Ways To Reach Us</div>
        <div class="body">
          <div>
            <p>Email: notthelizardyourlookingfor@lizardfy.1800.com</p>
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdW13NXVyZGxjMjl5NmEyYTRjZW51dm81ajNtZDVjNWxyaDdndmw4ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ACeIDlMpgc4yOf1Lyt/giphy.gif" alt="Wireframe Option 1" class="wireframe-img" />
                        <p>GitHub: github.com/lruizrodr</p>
          </div>
        </div>
      </div>
    </div>

    <button id="loadMoreBtn" type="button" onclick="location.href='index.html'">Back to Home</button>
  </main>
 <script>
  const toggle = document.querySelector('.menu-toggle');
  const sidebar = document.querySelector('.sidebar');
  
  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });
</script> 
</body>
</html>
